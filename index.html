<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <h4>Sudoku Solver</h4>

    <div class="container">
        

        <ul class="buttonListOne">
            <li class="buttonListItem"><button id="checkProgressButton">Check Progress</button></li>
            <li class="buttonListItem"><button id="solveSingleButton">Solve Single Cell</button></li>
            <li class="buttonListItem"><button id="solveButton">Solve</button></li>
            <li class="buttonListItem"><button id="customSudokuButton">Custom Sudoku</button></li>

        </ul>
        <ul class="buttonListTwo">
            <li class="buttonListItem"><button id="doneButton">Done</button></li>
            <li class="buttonListItem"><button id="cancelButton">Cancel</button></li>
        </ul>

    </div>
   
    <div class="puzzleListDiv">
        <br>
        <h4>Pick a puzzle below or create a <em>Custom Sudoku</em></h4>
        <ul class="puzzleList">
            <!-- to be populated using JS -->
        </ul>
    </div>
    
   

    <script src="script.js"></script>

</body>
</html>
